apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          env:
            - name: SPEAKER_IMAGE
              value: "quay.io/metallb/speaker:v0.10.3"
            - name: CONTROLLER_IMAGE
              value: "quay.io/metallb/controller:v0.10.3"
            - name: ENABLE_OPERATOR_WEBHOOK
              value: "true"
